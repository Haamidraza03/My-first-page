<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <form>
                <h2>Register</h2>
                <p>Kindly Register and get access to all resources</p>
                <input type="text" placeholder="Name" class="inp">
                <input type="email" placeholder="Email" class="inp">
                <input type="password" placeholder="Password" class="inp">
                <input type="password" placeholder="Confirm Password" class="inp">
                <button class="btn">Signup</button>
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
